<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo version</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>

    <body onload="onLoad()">
        <div class="video-container">
            <video autoplay muted id="preview"></video>
            <video class="hidden" autoplay id="recording"></video>
            <div id="sending-box" class="content-vertical-centered">
                <div class="content-text">
                    <p id="sending-process-info">Processing</p>
                    <img src="./assets/img/spinner.gif" alt="loading spinner">
                </div>
            </div>
            <div class="content" id="content">
                <div class="content-text">
                    <h1 id="title">Gravant!</h1>
                    <p id="explanation">Cliqueu per parar la gravació</p>
                    <input id="mailinput" class="hidden" type="text" id="mail" name="mail" placeholder="mail@mail.com">
                    <button id="videoSend" class="hidden">Envia!</button>
                    <!-- Use a button to pause/play the video with JavaScript -->
                    <button id="stopButton" class="record-buttons stop-recording-button">
                        Atura la gravació
                    </button>
                    <div id="completeButtons">
                        <!-- https://fontawesome.com/icons?d=gallery -->
                        <button id="reloadButton" class="record-buttons">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sync"
                                class="svg-inline--fa fa-sync fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M440.65 12.57l4 82.77A247.16 247.16 0 0 0 255.83 8C134.73 8 33.91 94.92 12.29 209.82A12 12 0 0 0 24.09 224h49.05a12 12 0 0 0 11.67-9.26 175.91 175.91 0 0 1 317-56.94l-101.46-4.86a12 12 0 0 0-12.57 12v47.41a12 12 0 0 0 12 12H500a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12h-47.37a12 12 0 0 0-11.98 12.57zM255.83 432a175.61 175.61 0 0 1-146-77.8l101.8 4.87a12 12 0 0 0 12.57-12v-47.4a12 12 0 0 0-12-12H12a12 12 0 0 0-12 12V500a12 12 0 0 0 12 12h47.35a12 12 0 0 0 12-12.6l-4.15-82.57A247.17 247.17 0 0 0 255.83 504c121.11 0 221.93-86.92 243.55-201.82a12 12 0 0 0-11.8-14.18h-49.05a12 12 0 0 0-11.67 9.26A175.86 175.86 0 0 1 255.83 432z"></path>
                            </svg>
                        </button>
                        <button id="sendButton" class="record-buttons">
                            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="paper-plane"
                                class="svg-inline--fa fa-paper-plane fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M440 6.5L24 246.4c-34.4 19.9-31.1 70.8 5.7 85.9L144 379.6V464c0 46.4 59.2 65.5 86.6 28.6l43.8-59.1 111.9 46.2c5.9 2.4 12.1 3.6 18.3 3.6 8.2 0 16.3-2.1 23.6-6.2 12.8-7.2 21.6-20 23.9-34.5l59.4-387.2c6.1-40.1-36.9-68.8-71.5-48.9zM192 464v-64.6l36.6 15.1L192 464zm212.6-28.7l-153.8-63.5L391 169.5c10.7-15.5-9.5-33.5-23.7-21.2L155.8 332.6 48 288 464 48l-59.4 387.3z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            <div>
                <p id="counter"></p>
            </div>
        </div>
        <script src="./record.js"></script>

    </body>
</html>
